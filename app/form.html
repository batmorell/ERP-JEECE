<div class="container">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               ng-model="formData.name"
               id="name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               class="form-control"
               ng-model="formData.email"
               id="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               ng-model="formData.password"
               id="password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" ng-click="Show()">Register
        </button>
    </div>

    <pre> {{formData}}</pre>

</div>
